<!DOCTYPE html>
<html>
<head>
    <title>View Sales</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename ='css/view_sales.css')}}">
</head>
<body>
    <h1>View Sales</h1>
    <table>
        <tr>
            <th>Sales ID</th>
            <th>Timestamp</th>
            <th>Item ID</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </tr>
        {% for sale in sales %}
            <tr>
                <td>{{ sale[0] }}</td>
                <td>{{ sale[1] }}</td>
                <td>{{ sale[2] }}</td>
                <td>{{ sale[3] }}</td>
                <td>{{ sale[4] }}</td>
                <td>{{ sale[5] }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_sales')}}">Add Sale</a>
</body>
</html>
