<!DOCTYPE html>
<html>
<head>
    <title>View Purchases</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename ='css/view_purchases.css')}}">
</head>
<body>
    <h1>View Purchases</h1>
    <table>
        <tr>
            <th>Purchase ID</th>
            <th>Timestamp</th>
            <th>Item ID</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </tr>
        {% for purchase in purchases %}
            <tr>
                <td>{{ purchase[0] }}</td>
                <td>{{ purchase[1] }}</td>
                <td>{{ purchase[2] }}</td>
                <td>{{ purchase[3] }}</td>
                <td>{{ purchase[4] }}</td>
                <td>{{ purchase[5] }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_purchases')}}">Add Purchase</a>
</body>
</html>
